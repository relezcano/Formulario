<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="Ejemplo: ejemplo@gmail.com">
          </div>
        </div>
        <div class="col-md-8">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Ingrese su Password">
          </div>
        </div>
        <div class="col-md-8">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="checkbox">
            <label><input type="checkbox">Checkbox</label>
          </div>
        </div>
        <div class="col-md-8">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-default">Ingresar</button>
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
