<!DOCTYPE html>
<html>
<head>
  <title>Prueba formulario 3</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="margin-top: 20px">
    <form name="Prueba">
      <div class="row">
        <div class="col-md-3">
          <label>Nombre</label>
        </div>
        <div class="col-md-3">
          <input name="nombre" type="text">
        </div>
        <div class="col-md-3">
          <label>Apellido</label>
        </div>
        <div class="col-md-3">
          <input name="apellido" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Edad</label>
        </div>
        <div class="col-md-3">
          <input type="number">
        </div>
        <div class="col-md-3">
          <label>Fecha de Nacimiento</label>
        </div>
        <div class="col-md-3">
          <input type="date">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <label>E-mail</label>
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control" placeholder="Ejemplo: ejemplo@gmail.com">
        </div>
        <div class="col-md-3">
          <label>Sexo</label>
        </div>
        <div class="col-md-3">
          <input type="radio" name="sexo">Masculino<br>
          <input type="radio" name="sexo">Femenino
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <label>Telefono</label>
        </div>
        <div class="col-md-3">
          <select name="seleccion">
            <option>Particular</option>
            <option>Celular</option>
            <option>Fax</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Numero</label>
        </div>
        <div class="col-md-3">
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
          <select name="seleccion">
            <option>Particular</option>
            <option>Celular</option>
            <option>Fax</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Numero</label>
        </div>
        <div class="col-md-3">
          <input type="text">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <label>Color</label>
        </div>
        <div class="col-md-3">
          <input type="color">
        </div>
        <div class="col-md-3">
          <label>Foto</label>
        </div>
        <div class="col-md-3">
          <input type="file">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <label>Observaciones</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <textarea style="width: 1065px; height: 150px"></textarea>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-1">
          <input type="submit" value="GUARDAR">
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-1">
          <input type="reset" value="Limpiar">
        </div>
        <div class="col-md-5">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
