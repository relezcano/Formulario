<!DOCTYPE html>
<html>
<head>
  <title>Prueba formulario 2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form name="Prueba">
      <div class="row">
        <div class="col-md-4">
          <label>Nombre</label>
        </div>
        <div class="col-md-8">
          <input name="nombre" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Apellido</label>
        </div>
        <div class="col-md-8">
          <input name="nombre" type="text">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label>Sexo</label>
        </div>
        <div class="col-md-8">
          <input type="radio" name="sexo">Masculino<br>
          <input type="radio" name="sexo">Femenino
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label>Fecha de Nacimiento</label>
        </div>
        <div class="col-md-8">
          <input type="date">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label>Seleccione un color</label>
        </div>
        <div class="col-md-8">
          <input type="color">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-1">
          <input type="submit" value="ENVIAR">
        </div>
        <div class="col-md-1">
          <input type="reset" value="Limpiar">
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
